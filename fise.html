    function applySmartBullets(text) {
        if (!text) return "";
        let lines = text.split('\n').map(l => l.replace(/^‚Ä¢\s*/, '').trim()).filter(l => l !== "");
        return lines.map((line, index) => {
            let cleanLine = line.replace(/[.;]$/, '');
            return index === lines.length - 1 ? `‚Ä¢ ${cleanLine}.` : `‚Ä¢ ${cleanLine};`;
        }).join('\n');

        setStatus('saved', 'Salvat ‚úÖ');

    async function completeazaToateFiseleAI() {
    const pagini = document.querySelectorAll('.page');
    if (!confirm(`Vrei sƒÉ completezi automat ${pagini.length} fi»ôe?`)) return;

    for (let i = 0; i < pagini.length; i++) {
        const casete = pagini[i].querySelectorAll('.caseta');
        const tema = casete[0].innerText.trim();
        const activitateSursa = casete[2].innerText.trim();
        
        if (tema.length < 1) continue;

        setStatus('loading', `ü§ñ Generare fi»ôa ${i+1}/${pagini.length}...`);

        // Prompt nou cu "Ancore" - for»õƒÉm AI sƒÉ punƒÉ etichete pe care codul le recunoa»ôte 100%
        const promptStrict = `E»ôti expert educa»õional PNRAS. Tema: "${tema}".
Cerin»õƒÉ: GenereazƒÉ text academic pentru o fi»ôƒÉ de activitate.

RespectƒÉ strict acest format pentru rƒÉspuns:
SEC»öIUNEA1: [Scrie minim 3 obiective cu verbe la infinitiv: Descoperirea, Realizarea, etc., unele sub altele, pe r√¢nduri separate.]
SEC»öIUNEA2: [Cauta pe internet sau in bazele de date care dintre metode se potrivesc cel mai bine temei si scrie-le unele sub altele, pe randuri separate.]
SEC»öIUNEA3: [Scrie resursele digitale obligatorii: Wordwall, Kahoot, tablete, etc.]
SEC»öIUNEA4: [Scrie formele de organizare: grupe, echipe, in perechi, individualƒÉ, frontalƒÉ, etc., unele sub altele, pe r√¢nduri separate.]
SEC»öIUNEA5: [Scrie concluzii »ôi recomandƒÉri pedagogice folosind verbe la infinitiv: realizarea, monitorizarea, dezvoltarea, etc. Trebuie sa inserezi si minim o concluzie a activitatii: activitatea s-a desfasurat in conditii normale, participantii manifestand dorinta de implicare, colaborare, etc., unele sub altele, pe r√¢nduri separate.]

REGULI: NU scrie altceva √Æn afarƒÉ de aceste 5 sec»õiuni. Fiecare sec»õiune pe r√¢nd nou.`;

        try {
            const response = await fetch(`${URL_S}/functions/v1/chatgpt-pnras`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${KEY_S}` },
                body: JSON.stringify({ prompt: promptStrict })
            });

            const data = await response.json();
            let textAI = data.reply || "";

            // LOGICA DE DETECTARE DUPƒÇ ANCORE (EliminƒÉ riscul de decalare)
            const extrage = (start, end) => {
                const s = textAI.indexOf(start);
                const e = end ? textAI.indexOf(end) : textAI.length;
                if (s === -1) return "";
                return textAI.substring(s + start.length, e).trim();
            };

            const obj = extrage("SEC»öIUNEA1:", "SEC»öIUNEA2:");
            const met = extrage("SEC»öIUNEA2:", "SEC»öIUNEA3:");
            const res = extrage("SEC»öIUNEA3:", "SEC»öIUNEA4:");
            const org = extrage("SEC»öIUNEA4:", "SEC»öIUNEA5:");
            const con = extrage("SEC»öIUNEA5:", null);

            // VerificƒÉm dacƒÉ am extras mƒÉcar obiectivele
            if (obj.length > 5) {
                casete[1].innerText = applySmartBullets(obj); // Obiective
                casete[3].innerText = applySmartBullets(met); // Metode
                casete[4].innerText = applySmartBullets(res); // Mijloace (Digitale)
                casete[5].innerText = applySmartBullets(org); // Organizare
                casete[6].innerText = applySmartBullets(con); // Concluzii
                
                await salveaza();
            } else {
                // DacƒÉ AI-ul a ignorat ancorele, folosim vechea metodƒÉ split ca ultimƒÉ »ôansƒÉ
                let parti = textAI.split('|').map(p => p.trim());
                if(parti.length >= 5) {
                    casete[1].innerText = applySmartBullets(parti[0]);
                    casete[3].innerText = applySmartBullets(parti[1]);
                    casete[4].innerText = applySmartBullets(parti[2]);
                    casete[5].innerText = applySmartBullets(parti[3]);
                    casete[6].innerText = applySmartBullets(parti[4]);
                    await salveaza();
                }
            }

            await new Promise(r => setTimeout(r, 1000));
        } catch (e) {

}
