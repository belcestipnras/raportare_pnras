    async function printeazaSiBlocheaza() {
        const idBlocare = `MASA_${currentConfig.zi}_${currentConfig.luna}_${currentConfig.an}_${currentConfig.clasa}`;
        const { error } = await _supabase.from('planificari_documente').upsert({ tip_document: idBlocare, expert: currentConfig.expert, continut_json: { status: "printat", timestamp: new Date().toISOString() } }, { onConflict: 'tip_document' });
        if (!error) { window.print(); location.reload(); }
    }

    async function deblocheazaPrintarea() {
        if (!confirm("E»ôti sigur cƒÉ vrei sƒÉ deblochezi lista?")) return;
        const idBlocare = `MASA_${currentConfig.zi}_${currentConfig.luna}_${currentConfig.an}_${currentConfig.clasa}`;

        if (!error) { alert("Lista a fost deblocatƒÉ!"); location.reload(); }
    }

    function toggleCheck(el, type) {
        const row = el.closest('tr');
        const d = row.querySelector('.p-check'), n = row.querySelector('.a-check');
        if (type === 'p' && d.checked) n.checked = false;
        if (type === 'a' && n.checked) d.checked = false;
    }

    function reindex() { document.querySelectorAll('.nr-cell').forEach((td, i) => td.textContent = i + 1); }
    function addRow() {
        const tbody = document.getElementById('tabel-body');
        const row = document.createElement('tr');
        row.innerHTML = `<td class="nr-cell"></td><td><input type="text" class="edit-name" placeholder="Nume Prenume"></td><td><input type="checkbox" class="p-check" checked onclick="toggleCheck(this, 'p')"></td><td><input type="checkbox" class="a-check" onclick="toggleCheck(this, 'a')"></td><td></td>`;
        tbody.appendChild(row); reindex();
    }
    function removeLastRow() { const tbody = document.getElementById('tabel-body'); if (tbody.lastElementChild) { tbody.removeChild(tbody.lastElementChild); reindex(); } }

    async function incarcaDate() {
        try {
            const params = new URLSearchParams(window.location.search);
            currentConfig = { expert: params.get('expert'), clasa: params.get('clasa'), luna: params.get('luna'), an: params.get('an'), zi: params.get('zi') };
            document.getElementById('btn-back').onclick = () => { window.location.href = `dosar-expert.html?expert=${encodeURIComponent(currentConfig.expert)}`; };

            if (!currentConfig.zi) {
                const { data: p } = await _supabase.from('pontaj_detaliat').select('zi').eq('expert', currentConfig.expert).eq('luna', currentConfig.luna).eq('an', currentConfig.an).limit(1).maybeSingle();
                if (p) currentConfig.zi = p.zi;
            }

            const { data: infoZi } = await _supabase.from('pontaj_detaliat').select('fara_masa').eq('expert', currentConfig.expert).eq('zi', currentConfig.zi).eq('luna', currentConfig.luna).eq('an', currentConfig.an).eq('clase_grupe', currentConfig.clasa).maybeSingle();

            if (infoZi && infoZi.fara_masa === true) {
                document.getElementById('container-tabel').style.display = 'none';
                document.getElementById('btn-add-row').style.display = 'none';
                document.getElementById('btn-del-row').style.display = 'none';
                document.getElementById('btn-print-main').style.display = 'none';
                const msg = document.getElementById('msg-special');
                msg.style.display = 'block';
                msg.innerHTML = `‚ö†Ô∏è ATEN»öIE: Conform pontajului, √Æn data de <strong>${currentConfig.zi} ${currentConfig.luna} ${currentConfig.an}</strong> elevii <strong>NU AU AVUT MASƒÇ CALDƒÇ</strong>.<br>Nu se poate genera lista de primire.`;
                actualizeazaAntet();
                document.getElementById('document-page').style.display = 'block';
                document.getElementById('status-msg').style.display = 'none';
                return;
            }

            const idVerificare = `MASA_${currentConfig.zi}_${currentConfig.luna}_${currentConfig.an}_${currentConfig.clasa}`;
            const { data: blocaj } = await _supabase.from('planificari_documente').select('expert').eq('tip_document', idVerificare).maybeSingle();

            if (blocaj) {

                    document.getElementById('container-tabel').style.display = 'none';
                    document.getElementById('btn-add-row').style.display = 'none';
                    document.getElementById('btn-del-row').style.display = 'none';

            const { data: elevi } = await _supabase.from('elevi').select('nume_complet').eq('clasa_grupa', currentConfig.clasa).order('nume_complet', { ascending: true });
